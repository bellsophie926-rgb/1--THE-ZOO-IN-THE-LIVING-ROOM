        };

        let currentStoryId = 'A';
        let currentPageIndex = 0;

        // DOM Elements
        const storyTitle = document.getElementById('story-title');
        const storyImage = document.getElementById('story-image');
        const storyText = document.getElementById('story-text');
        const vocabList = document.getElementById('vocab-list');
        const paginationDots = document.getElementById('pagination-dots');

        // Initialize
        function init() {
            // Default: Reverse the audio lists based on user feedback
            storyA_audio_urls.reverse();
            storyB_audio_urls.reverse();
            
            mapAudioToWords();
            renderPage();
        }

        // Helper: Map generated audio URLs to story words
        function mapAudioToWords() {
            // Story A
            let aIndex = 0;
            stories['A'].pages.forEach(page =&gt; {
                page.words.forEach(word =&gt; {
                    if (aIndex &lt; storyA_audio_urls.length) {
                        word.audio = storyA_audio_urls[aIndex];
                        aIndex++;
                    }
                });
            });

            // Story B
            let bIndex = 0;
            stories['B'].pages.forEach(page =&gt; {
                page.words.forEach(word =&gt; {
                    if (bIndex &lt; storyB_audio_urls.length) {
                        word.audio = storyB_audio_urls[bIndex];
                        bIndex++;
                    }
                });
            });
        }

        // Fix Audio Order Function
        window.fixAudioOrder = () =&gt; {
            // Reverse the lists again
            storyA_audio_urls.reverse();
            storyB_audio_urls.reverse();
            
            // Re-map and re-render
            mapAudioToWords();
            renderPage();
            
            alert(&quot;Audio order reversed! Try clicking a word now.&quot;);
        };

        // Render Page
        function renderPage() {
            const story = stories[currentStoryId];
            const page = story.pages[currentPageIndex];

            // Update Title
            storyTitle.textContent = story.title;

            // Update Image with Fade Effect
            storyImage.style.opacity = 0;
            setTimeout(() =&gt; {
                storyImage.src = page.image;
                storyImage.onload = () =&gt; {
                    storyImage.style.opacity = 1;
                };
            }, 200);

            // Update Text
            storyText.innerHTML = page.text;
            attachWordListeners();

            // Update Vocab List
            vocabList.innerHTML = '';
            page.words.forEach(word =&gt; {
                const item = document.createElement('div');
                item.className = 'word-item p-3 rounded-lg bg-white border border-gray-100 shadow-sm cursor-pointer flex justify-between items-center';
                item.innerHTML = `
                    &lt;div class=&quot;flex items-center gap-2&quot;&gt;
                        &lt;span class=&quot;text-lg&quot;&gt;ğŸ”Š&lt;/span&gt;
                        &lt;span class=&quot;font-bold text-indigo-700&quot;&gt;${word.text}&lt;/span&gt;
                    &lt;/div&gt;
                    &lt;span class=&quot;text-gray-500 text-sm font-medium&quot;&gt;${word.meaning}&lt;/span&gt;
                `;
                if (word.audio) {
                    item.onclick = () =&gt; playAudio(word.audio);
                }
                vocabList.appendChild(item);
            });

            // Update Pagination
            paginationDots.innerHTML = '';
            story.pages.forEach((_, index) =&gt; {
                const dot = document.createElement('button');
                dot.className = `w-3 h-3 rounded-full transition-all duration-300 ${index === currentPageIndex ? 'bg-primary scale-125' : 'bg-gray-300 hover:bg-gray-400'}`;
                dot.onclick = () =&gt; {
                    currentPageIndex = index;
                    renderPage();
                };
                paginationDots.appendChild(dot);
            });
        }

        // Audio Player
        function playAudio(url) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            if (!audioCache[url]) {
                audioCache[url] = new Audio(url);
            }
            
            currentAudio = audioCache[url];
            currentAudio.play().catch(e =&gt; console.log(&quot;Audio play failed:&quot;, e));
        }

        // Global Functions
        window.switchStory = (id) =&gt; {
            currentStoryId = id;
            currentPageIndex = 0;
            renderPage();
        };

        window.prevPage = () =&gt; {
            if (currentPageIndex &gt; 0) {
                currentPageIndex--;
                renderPage();
            }
        };

        window.nextPage = () =&gt; {
            const story = stories[currentStoryId];
            if (currentPageIndex &lt; story.pages.length - 1) {
                currentPageIndex++;
                renderPage();
            }
        };

        window.playPageAudio = () =&gt; {
            const page = stories[currentStoryId].pages[currentPageIndex];
            playAudio(page.audio);
        };

        // Helper: Attach listeners to highlighted words in text
        function attachWordListeners() {
            const spans = storyText.querySelectorAll('.highlight-word');
            spans.forEach(span =&gt; {
                span.onclick = (e) =&gt; {
                    e.stopPropagation();
                    const wordText = span.getAttribute('data-word');
                    // Find word object in current page
                    const page = stories[currentStoryId].pages[currentPageIndex];
                    const wordObj = page.words.find(w =&gt; w.text === wordText);
                    if (wordObj &amp;&amp; wordObj.audio) {
                        playAudio(wordObj.audio);
                    }
                };
            });
        }

        // Start
        init();

    &lt;/script&gt;

    /**

    (function () {
      let startTime = null
      let totalTime = 0
      let reportTimer = null // é˜²æŠ–å®šæ—¶å™¨

      // å¼€å§‹è®¡æ—¶
      function startTimer() {
        if (!startTime) {
          startTime = Date.now()
          console.log('[åŸ‹ç‚¹] å¼€å§‹è®¡æ—¶')
        }
      }

      // åœæ­¢è®¡æ—¶å¹¶ç´¯åŠ æ—¶é•¿
      function stopTimer() {
        if (startTime) {
          totalTime += Date.now() - startTime
          startTime = null
          console.log('[åŸ‹ç‚¹] åœæ­¢è®¡æ—¶ï¼Œç´¯è®¡æ—¶é•¿:', Math.floor(totalTime / 1000), 'ç§’')
        }
      }

      // æ£€æŸ¥é¡µé¢æ˜¯å¦çœŸæ­£å¯è§
      function isPageVisible() {
        // æ£€æŸ¥ document.hidden
        if (document.hidden) {
          return false
        }

        // æ£€æŸ¥ document.visibilityState
        if (document.visibilityState && document.visibilityState !== 'visible') {
          return false
        }

        // æ£€æŸ¥çª—å£æ˜¯å¦æœ‰ç„¦ç‚¹
        if (!document.hasFocus()) {
          return false
        }

        return true
      }

      // ä¸ŠæŠ¥åœç•™æ—¶é•¿ï¼ˆå¸¦é˜²æŠ–ï¼‰
      function reportStayTime(eventType, immediate = false) {
        stopTimer()

        // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
        if (reportTimer) {
          clearTimeout(reportTimer)
          reportTimer = null
        }

        // å¦‚æœæ˜¯ç«‹å³ä¸ŠæŠ¥ï¼ˆå¦‚é¡µé¢å¸è½½ï¼‰ï¼Œä¸ä½¿ç”¨é˜²æŠ–
        if (immediate) {
          doReport(eventType)
          return
        }

        // ä½¿ç”¨é˜²æŠ–ï¼Œé¿å…çŸ­æ—¶é—´å†…å¤šæ¬¡ä¸ŠæŠ¥
        // 100ms å†…å¦‚æœæœ‰å¤šä¸ªäº‹ä»¶è§¦å‘ï¼Œåªä¸ŠæŠ¥æœ€åä¸€æ¬¡
        reportTimer = setTimeout(function () {
          doReport(eventType)
          reportTimer = null
        }, 100)
      }

      // å®é™…æ‰§è¡Œä¸ŠæŠ¥
      function doReport(eventType) {
        if (window.frog && totalTime > 0) {
          const serverData = window.__SERVER_DATA__ || {}
          const chatId = serverData.watermarkChatId
          window.frog.add({
            url: '/time/HtmlPage/enter',

            },
            duration: Math.floor(totalTime / 1000), // è½¬æ¢ä¸ºç§’,
            currentPage: 'HtmlPage',
            eventAction: 'time',
            eventName: 'enter'
          })
          console.log(`[åŸ‹ç‚¹] é¡µé¢åœç•™æ—¶é•¿ä¸ŠæŠ¥ (${eventType}):`, Math.floor(totalTime / 1000), 'ç§’')

          // ä¸ŠæŠ¥åé‡ç½®ç´¯è®¡æ—¶é•¿ï¼Œä¸ºä¸‹æ¬¡ç»Ÿè®¡åšå‡†å¤‡
          totalTime = 0
        }
      }

      // æ¸…ç†å‡½æ•°ï¼šç§»é™¤æ‰€æœ‰äº‹ä»¶ç›‘å¬å™¨
      function cleanup() {
        console.log('[åŸ‹ç‚¹] æ¸…ç†è®¡æ—¶å™¨èµ„æº')

        // æ¸…é™¤é˜²æŠ–å®šæ—¶å™¨
        if (reportTimer) {
          clearTimeout(reportTimer)
          reportTimer = null
        }

        // ç§»é™¤äº‹ä»¶ç›‘å¬å™¨
        document.removeEventListener('visibilitychange', handleVisibilityChange)
        window.removeEventListener('blur', handleBlur)
        window.removeEventListener('focus', handleFocus)
        window.removeEventListener('beforeunload', handleBeforeUnload)
        window.removeEventListener('pagehide', handlePageHide)

        // é‡ç½®å˜é‡
        startTime = null
        totalTime = 0
      }

      // äº‹ä»¶å¤„ç†å‡½æ•°ï¼ˆéœ€è¦å‘½åä»¥ä¾¿ç§»é™¤ï¼‰
      function handleVisibilityChange() {
        if (document.hidden) {
          // é¡µé¢ä¸å¯è§ï¼Œåœæ­¢è®¡æ—¶å¹¶ä¸ŠæŠ¥
          console.log('[åŸ‹ç‚¹] visibilitychange - é¡µé¢éšè—')
          reportStayTime('visibilitychange')
        } else {
          // é¡µé¢å¯è§ï¼Œå¼€å§‹æ–°çš„è®¡æ—¶
          console.log('[åŸ‹ç‚¹] visibilitychange - é¡µé¢æ˜¾ç¤ºï¼Œå¼€å§‹æ–°çš„è®¡æ—¶')
          startTimer()
        }
      }

      function handleBlur() {
        // çª—å£å¤±å»ç„¦ç‚¹ï¼Œåœæ­¢è®¡æ—¶å¹¶ä¸ŠæŠ¥
        console.log('[åŸ‹ç‚¹] blur - çª—å£å¤±å»ç„¦ç‚¹')
        reportStayTime('blur')
      }

      function handleFocus() {
        // çª—å£è·å¾—ç„¦ç‚¹ï¼Œå¼€å§‹æ–°çš„è®¡æ—¶
        console.log('[åŸ‹ç‚¹] focus - çª—å£è·å¾—ç„¦ç‚¹ï¼Œå¼€å§‹æ–°çš„è®¡æ—¶')
        startTimer()
      }

      function handleBeforeUnload() {
        // é¡µé¢å¸è½½å‰ç«‹å³ä¸ŠæŠ¥ï¼ˆä¸ä½¿ç”¨é˜²æŠ–ï¼‰
        console.log('[åŸ‹ç‚¹] beforeunload - é¡µé¢å³å°†å¸è½½')
        reportStayTime('beforeunload', true)
        cleanup()
      }

      function handlePageHide() {
        // é¡µé¢éšè—æ—¶ç«‹å³ä¸ŠæŠ¥ï¼ˆiOS Safari æ›´å¯é ï¼Œä¸ä½¿ç”¨é˜²æŠ–ï¼‰
        console.log('[åŸ‹ç‚¹] pagehide - é¡µé¢éšè—')
        reportStayTime('pagehide', true)
      }

      function handleDOMContentLoaded() {
        if (isPageVisible()) {
          startTimer()
        }
      }

      // ç›‘å¬é¡µé¢å¯è§æ€§å˜åŒ–
      document.addEventListener('visibilitychange', handleVisibilityChange)

      // ç›‘å¬çª—å£å¤±å»/è·å¾—ç„¦ç‚¹
      window.addEventListener('blur', handleBlur)
      window.addEventListener('focus', handleFocus)

      // é¡µé¢åŠ è½½å®Œæˆåå¼€å§‹è®¡æ—¶
      if (document.readyState === 'loading') {
        window.addEventListener('DOMContentLoaded', handleDOMContentLoaded)
      } else {
        if (isPageVisible()) {
          startTimer()
        }
      }

      // é¡µé¢å¸è½½æ—¶ä¸ŠæŠ¥
      window.addEventListener('beforeunload', handleBeforeUnload)

      // å…¼å®¹æ€§ï¼šç›‘å¬ pagehide äº‹ä»¶ï¼ˆiOS Safari æ›´å¯é ï¼‰
      window.addEventListener('pagehide', handlePageHide)
    })()

        jumpButton.style.display = 'flex'
      }

      // ç§»åŠ¨ç«¯æ—¶ç»™iframe-containeræ·»åŠ ç±»åï¼Œå¦åˆ™ç§»é™¤ç±»å
      if (iframeContainer) {
        if (isMobile) {
          iframeContainer.classList.add('mobile');
        } else {
          iframeContainer.classList.remove('mobile');
        }
      }
    }


    function handleResize() {
      // å“åº”å¼å¤„ç†ï¼šé‡æ–°æ£€æµ‹ç§»åŠ¨ç«¯å¹¶å¤„ç†æŒ‰é’®æ˜¾ç¤º/éšè—
      checkAndHideButtonOnMobile();

      // åœ¨çª—å£å¤§å°å˜åŒ–æ—¶ï¼Œé‡æ–°åº”ç”¨ç§»åŠ¨ç«¯ç›¸å…³çš„é€»è¾‘
      const isMobile = getIsMobile()
      const watermarkOverlay = document.querySelector('.watermark-overlay');
      const iframeContainer = document.querySelector('.iframe-container');

      // æ ¹æ®å½“å‰è®¾å¤‡ç±»å‹è°ƒæ•´æ°´å°è¦†ç›–å±‚çš„ç‚¹å‡»è¡Œä¸º
      if (watermarkOverlay) {
        if (isMobile) {
          // ç§»åŠ¨ç«¯ï¼šç§»é™¤ç‚¹å‡»äº‹ä»¶æˆ–è®¾ç½®ä¸ºç©ºå‡½æ•°
          watermarkOverlay.onclick = function () {
            // ç§»åŠ¨ç«¯ä¸æ‰§è¡Œè·³è½¬
            return;
          };
        } else {
          // æ¡Œé¢ç«¯ï¼šæ¢å¤æ­£å¸¸çš„ç‚¹å‡»è·³è½¬åŠŸèƒ½
          watermarkOverlay.onclick = openFeixiangTeacher;
        }
      }

      // ç¡®ä¿åœ¨resizeæ—¶ä¹Ÿèƒ½æ­£ç¡®æ·»åŠ æˆ–ç§»é™¤mobileç±»
      if (iframeContainer) {
        if (isMobile) {
          iframeContainer.classList.add('mobile');
        } else {
          iframeContainer.classList.remove('mobile');
        }
      }
    }

    // é˜²æ­¢iframeå†…å®¹æº¢å‡º
    window.addEventListener('resize', handleResize);

    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œç§»åŠ¨ç«¯æ£€æµ‹
    document.addEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);

    // æ¸…ç†æ‰€æœ‰äº‹ä»¶ç»‘å®šçš„å‡½æ•°
    function clearAllEvents() {
      // æ¸…é™¤ resize äº‹ä»¶ç›‘å¬å™¨
      window.removeEventListener('resize', handleResize);

      // æ¸…é™¤ DOMContentLoaded äº‹ä»¶ç›‘å¬å™¨
      document.removeEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);
    }

    // é¡µé¢å¸è½½æ—¶è‡ªåŠ¨æ¸…ç†äº‹ä»¶ï¼ˆå¯é€‰ï¼‰
    window.addEventListener('beforeunload', clearAllEvents);

  </script>
